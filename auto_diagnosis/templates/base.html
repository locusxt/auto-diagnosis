<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>{% block title %}{% endblock %}</title>
		<script src="/static/basic_js/jquery.min.js"></script>
		<script src="/static/bootstrap/js/bootstrap.min.js"></script>
		<link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<link href="/static/flat_ui/dist/css/vendor/bootstrap.min.css" rel="stylesheet">
		<link href="/static/flat_ui/dist/css/flat-ui.min.css" rel="stylesheet">
		{% block head %}{% endblock %}
	</head>
	<body style="padding:0px; background-color:#f4f6f4">
		{% block navigation%}
			<nav class="navbar navbar-inverse" role="navigation">
				<div class="container-fluid">
				   <div class="navbar-header">
					  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
			  <span class="sr-only">Toggle navigation</span>
			  <span class="icon-bar"></span>
			  <span class="icon-bar"></span>
			  <span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Logo</a>
		</div>
			<div id="navbar" class="navbar-collapse collapse">
					{%block navigation_left%}
                    <ul class="nav navbar-nav navbar-left">
                       <li><a href="">问诊</a></li>
                        <li><a href="">历史记录</a></li>
                            <li><a href="">帮助</a></li>
                    </ul>
					{%endblock%}
					{%block navigation_right%}
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="">建议</a></li>
                        <li><a href="">关于</a></li>
                      </ul>
					{%endblock%}

			</div>
			</div>
			</nav>

		{% endblock %}
		{% block content %}
		{% endblock %}

	</body>
</html>
